version: "3.9"

services:
  db_ficevi:
    container_name: db_${SLUG}
    image: mariadb:10.11
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - /srv/wp/${SLUG}/db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p${DB_ROOT_PASSWORD} --silent || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [app_net]

  wp_ficevi:
    container_name: wp_${SLUG}
    image: wordpress:php8.2-apache
    restart: always
    depends_on:
      db_ficevi:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME','https://${DOMAIN_ROOT}');
        define('WP_SITEURL','https://${DOMAIN_ROOT}');
    volumes:
      - /srv/wp/${SLUG}/uploads:/var/www/html/wp-content/uploads
      - /srv/wp/${SLUG}/themes:/var/www/html/wp-content/themes
      - /srv/wp/${SLUG}/plugins:/var/www/html/wp-content/plugins
    networks: [app_net]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp-${SLUG}.rule=Host(`${DOMAIN_ROOT}`) || Host(`www.${DOMAIN_ROOT}`)"
      - "traefik.http.routers.wp-${SLUG}.entrypoints=websecure"
      - "traefik.http.routers.wp-${SLUG}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wp-${SLUG}.service=wp-${SLUG}-svc"
      - "traefik.http.services.wp-${SLUG}-svc.loadbalancer.server.port=80"

networks:
  app_net:
    driver: bridge
